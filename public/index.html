<!DOCTYPE html>
<html>
<head>
    <title>Student Forum</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="categories">
        <button class="category">Lost & Found</button>
        <button class="category">Laundry Room</button>
        <button class="category">Room Reservations</button>
        <button class="category">Complaints</button>
        <button class="category">Others</button>
    </div>
    <div id="chat">
        <!-- Chat messages will be added here dynamically -->
    </div>
    <div id="new-conversation">
        <input type="text" id="message-input" placeholder="Type your message here">
        <button id="send-button">Send</button>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
